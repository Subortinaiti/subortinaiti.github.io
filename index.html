<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMMMMMMMMMMMMMM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: relative;
        }

        #toggleButton {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            width: 50px;
            height: auto;
        }

        main {
            display: flex;
        }

        nav {
            background-color: #ddd;
            padding: 15px;
            width: 200px;
            height: auto;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        section {
            flex: 1;
            padding: 20px;
        }

        nav a {
            display: block;
            padding: 10px;
            margin-bottom: 10px;
            text-decoration: none;
            color: #333;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #ccc;
        }
    </style>
</head>
<body>

<header>
    <!-- Added button with id 'toggleButton' and scaled image -->
    <h1>MMMMMMMMMMMMMMMMM</h1>
    <div id="toggleButton" onclick="toggleSidebar()"> 
        <img src="images/sidebar.ico" alt="Toggle Sidebar" style="width: 100%;" draggable="false">
    </div>
</header>

<main>
    <nav>     
        <a href="index.html" target="_self">Home</a>
        <a href="https://github.com/subortinaiti" target="_self">My Github</a>
        <a href="isgta6out.html">Is GTA 6 Out Yet?</a>
    </nav>

    <section>
        <h2>Welcome to My Website!</h2>
        <p>This is the homepage content. sium sium sium, sium sium sium.</p>
    </section>
</main>

<script>
    // JavaScript function to toggle the visibility of the sidebar
    function toggleSidebar() {
        var sidebar = document.querySelector('nav');
        sidebar.style.display = (sidebar.style.display === 'none' || sidebar.style.display === '') ? 'block' : 'none';
    }
</script>

</body>
</html>
